<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>sample1</title>
</head>
<body>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
  <canvas id="canvas"></canvas>
  <script src="../../bundle.js"></script>
  <script>
    var canvas = new game2d.Init(
      document.getElementById('canvas'),
      window.innerWidth, 
      window.innerHeight,
      '#333'
    );
    var Circle = game2d.Circle;
    var Vec = game2d.Vector;

    var circle = new Circle({
      position: new Vec(100, 100),
      radius: 50,
    });

    console.log(circle)
    canvas.addBody(circle);
    // canvas.run();
  </script>
</body>
</html>
